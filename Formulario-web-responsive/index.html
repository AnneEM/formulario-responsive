<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="contenedor-padre"> 
    <section class="left-form">
        <div class="marco"> <!-- Inicia div 2-->
            <div class="login-info-container"> <!--Informacion general-->
                <div class="title-box">
                    <h1 class="title">Create your account</h1>
                </div>
                <div class="social-login"> <!--inicia social login-->
                    <div class="social-login-element"> <!--Inicia datos de google-->
                        <img src="/assets/Google-logo.png" alt="google">
                        <span> Use Google </span>
                    </div> <!--Cierra DG-->
                    <div class="social-login-element"> <!--Inicia DA-->
                        <img src="/assets/apple.png" alt="apple">
                        <span> Use Apple </span>
                    </div> <!--Cierra DA-->
                </div> <!--cierra social login-->
                <div class="text-or">
                    <p>or</p>
                </div>
                    <form class="inputs-container"> <!--Inicio del form-->
                        <div class="data">
                            <label for="email">Email:
                                <input class="input" type="email" placeholder="Your email">
                            </label>
                        <br>
                            <label for="password">Password:
                                <input class="input" type="password" placeholder="Your password">
                            </label>
                        </div>
                        <button class="button">Login</button>
                        <div class="caja-texto"> 
                            <p>Already have an account?</p>
                        </div>
                    </form> <!--Termina datos-->
            </div><!--Termina informacion general-->
        </div>  <!--Termina div 2-->
    </section> 

    <section class="right-form"> <!--Inicia seccion image-->
        <div class="box-image">
            <img src="/assets/developer_male-removebg-preview.png" alt="dev">
        </div>
    </section>
</div>   
</body>
</html>
